<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="tempCon(this.value)"
        onchange="tempCon(this.value)">
    </p>
    <p>
        Celius:<span id="outputC"></span>
    </p>
</from>
<script>
    function tempCon(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("outputC").innerHTML=(valNum-32)/1.8;
        
    }
</script>
</body>
</html>
